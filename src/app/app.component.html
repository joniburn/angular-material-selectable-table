<mat-sidenav-container>
  <div class="theme-selectors">
    <div>
      <mat-slide-toggle [color]="'primary'" [(ngModel)]="themeManagerService.isDark">
        Your application theme is dark
      </mat-slide-toggle>
    </div>
    <div>
      <mat-slide-toggle [color]="'primary'" [(ngModel)]="tableThemeIsDark">
        Table theme is dark
      </mat-slide-toggle>
    </div>
    <div>
      <mat-slide-toggle [color]="'primary'" [(ngModel)]="tableIsClickable">
        Table is clickable
      </mat-slide-toggle>
    </div>
    <div>
      <mat-slide-toggle [color]="'primary'" [(ngModel)]="tableIsSelectable">
        Table row is selectable
      </mat-slide-toggle>
    </div>
  </div>

  <div class="checkbox-preview">
    <div class="table-sample"
        [class.light-theme]="!themeManagerService.isDark"
        [class.dark-theme]="themeManagerService.isDark"
        [class.light-table]="!tableThemeIsDark"
        [class.dark-table]="tableThemeIsDark">
      <mat-card>
        <mst-selectable-table
          [clickable]="tableIsClickable"
          [selectable]="tableIsSelectable"
          [dataProvider]="dataProvider"
          [length]="length"
          [pageSize]="10"
          [headers]="dataProvider.headerDef"
          (rowClicked)="onRowClicked($event)"
          (selectionChange)="onSelectionChange($event)">
        </mst-selectable-table>
      </mat-card>
    </div>
    <div class="checkbox-state">
      <div *ngIf="tableIsClickable">
        クリックされた行: {{clickedRow}}
      </div>
      <div *ngIf="tableIsSelectable">
        選択された行: {{selectedRows}}
      </div>
    </div>
  </div>
</mat-sidenav-container>

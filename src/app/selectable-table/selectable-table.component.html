<div class="mst-table-container">
  <cdk-table [dataSource]="dataSource" *ngIf="headerKeys">

    <ng-container cdkColumnDef="_checkbox">
      <cdk-header-cell *cdkHeaderCellDef>
        <mat-checkbox>
        </mat-checkbox>
      </cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">
        <mat-checkbox>
        </mat-checkbox>
      </cdk-cell>
    </ng-container>

    <ng-container *ngFor="let key of headerKeys" cdkColumnDef="{{key}}">
      <cdk-header-cell *cdkHeaderCellDef>{{headers[key]}}</cdk-header-cell>
      <cdk-cell *cdkCellDef="let row">{{row.data[key]}}</cdk-cell>
    </ng-container>

    <cdk-header-row *cdkHeaderRowDef="headerKeysAndCheckbox"></cdk-header-row>
    <cdk-row *cdkRowDef="let row; columns: headerKeysAndCheckbox;"></cdk-row>

  </cdk-table>
</div>

<mat-paginator
  [length]="length"
  [pageIndex]="pageIndex"
  [pageSize]="pageSize"
  [pageSizeOptions]="[5, 10, 20, 50]"
  (page)="onPageEvent($event)">
</mat-paginator>
